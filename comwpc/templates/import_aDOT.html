{% extends "admin/base_site.html" %}

{% block content %}
<div class="content-main">
    <h1>Import Graph from aDOT File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="submit-row">
            <input type="submit" value="Import" class="default">
        </div>
    </form>
</div>
{% endblock %}
